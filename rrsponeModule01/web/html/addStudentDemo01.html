<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>

<form action="/demo01/addStudentDemo01" method="get" autocomplete="on">
    <label for="username">姓名</label>
    <input id="username" type="text" name="username" placeholder="请添加学生姓名" required><br/>
    <label for="age">年龄</label>
    <input id="age" type="number" name="age" placeholder="请添加学生年龄" required><br/>
    <label for="score">成绩</label>
    <input id="score" type="number" name="score" placeholder="请添加学生成绩" required><br/>
    <button type="submit">提交</button>
</form>
</body>
</html>
