<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<!--登录页面form表单-->
<form action="/demo01/webDemo01" method="get" autocomplete="on">
    <label for="username">用户:</label>
    <input type="text" id="username" name="username" placeholder="请输入用户" required><br/>
    <label for="age">年龄:</label>
    <input type="number" id="age" name="age" placeholder="请输入年龄" required><br/>
    <label for="hobby">爱好:</label>
    <input type="checkbox" id="hobby" name="hobby" value="play">打球
    <input type="checkbox" name="hobby" value="game">游戏<br/>
    <button type="submit">提交</button>
</form>
</body>
</html>
